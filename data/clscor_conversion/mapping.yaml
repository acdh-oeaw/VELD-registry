
# general vocabularies
- source:
    topics: ?x6
  target: |
    crmcls:X6_instances/?x6 rdf:type crmcls:X6_Method .
- source:
    contents: ?x8
  target: |
    crmcls:X8_instances/?x8 rdf:type crmcls:X8_Schema .    
- source:
    file_type: ?x7
  target: |
    crmcls:X7_instances/?x7 rdf:type crmcls:X7_Format .

# data veld conversion
- source:
    url: ?veld_url
    content:
      x-veld:
        data:
          file_type: ?x7
          description: ?p3_literal
          contents: ?x8
          topics: ?x6
  target: |
    crmcls:D1_instances/?veld_url rdf:type pem:D1_Digital_Object ;
      pem:P3_has_note ?p3_literal ;
      <attribute_assignment_shortcut> crmcls:X7_instances/?x7 ;
      <attribute_assignment_shortcut> crmcls:X8_instances/?x8 ;
      <performed_activity_shortcut> crmcls:X6_instances/?x6 ;

# code veld conversion
- source:
    url: ?veld_url
    content:
      x-veld:
        code:
          description: ?p3_literal
          topics: ?x6
          inputs:
            - file_type: ?x7_in
              contents: ?x8_in
          outputs:
            - file_type: ?x7_out
              contents: ?x8_out
  target: |
    crmcls:PE23_instances/?veld_url rdf:type pem:PE23_Volatile_Software ;
      pem:P3_has_note ?p3_literal ;
      crmcls:Y8_implements crmcls:X6_instances/?x6 ;
      crmcls:expectsInput crmcls:X7_instances/?x7_in ;
      crmcls:expectsInput crmcls:X8_instances/?x8_in ;
      crmcls:generatesOutput crmcls:X7_instances/?x7_out ;
      crmcls:generatesOutput crmcls:X8_instances/?x8_out ;
